<html>
<head>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
</script>
<script language="javascript" type="text/javascript">
	<!--Hide from older browsers
	adImages=new
	Array("images/banner1.jpg","images/banner3.jpg","images/banner2.jpg","images/banner.jpg")
	thisAd=0
	imgCt=adImages.length
	function rotate(){
		if(document.images){
			thisAd++
			if(thisAd==imgCt){
				thisAd=0
			}
			document.adBanner.src=adImages[thisAd]
			setTimeout("rotate()",3*1000)
		}
	}
	//End hide script from old browsers-->
	$(document).ready(function(){
		$("#midwifelogin").click(function(){
			if($("#motherloginheader").css("display") == "block"){
				$("#motherloginheader").slideUp("slow");
			}
			if($("#supervisorloginheader").css("display") == "block"){
				$("#supervisorloginheader").slideUp("slow");
			}
			$("#midwifeloginheader").slideDown("slow");
		});
		$("#motherlogin").click(function(){
			if($("#midwifeloginheader").css("display") == "block"){
				$("#midwifeloginheader").slideUp("slow");
			}
			if($("#supervisorloginheader").css("display") == "block"){
				$("#supervisorloginheader").slideUp("slow");
			}
			$("#motherloginheader").slideDown("slow");
		});
		$("#supervisorlogin").click(function(){
			if($("#midwifeloginheader").css("display") == "block"){
				$("#midwifeloginheader").slideUp("slow");
			}
			if($("#motherloginheader").css("display") == "block"){
				$("#motherloginheader").slideUp("slow");
			}
			$("#supervisorloginheader").slideDown("slow");
		});
	});
</script>
</head>
<body onload="rotate()">
	<div class="container">
		<div class="sidebar">
			<div id="midwifelogin" class="sidebar_button" style="background-color:#F1948A;">
				<a>MidWife LogIn</a>
			</div>
			<div id="motherlogin" class="sidebar_button" style="background-color:#E74C3C;">
				<a>Mother LogIn</a>
			</div>
			<div id="supervisorlogin" class="sidebar_button" style="background-color:#B03A2E;">
				<a>Supervisor LogIn</a>
			</div>
		</div>
		<div class="container_block">	
			<div class="header">
				<div id="midwifeloginheader" class="login_header" style="background:#F1948A;">
					<form>
						<div>
							<label>User Name</label>
							<input type="text" id="username" placeholder="User Name" name="username">
						</div>
						<div>
							<label>Password</label>
							<input type="password" id="password" placeholder="Password" name="password">
						</div>
						
						<button type="submit">Log In</button>
					</form>
				</div>
				<div id="motherloginheader" class="login_header" style="background:#E74C3C;">
					<form>
						<div>
							<label>User Name</label>
							<input type="text" id="username" placeholder="User Name" name="username">
						</div>
						<div>
							<label>Password</label>
							<input type="password" id="password" placeholder="Password" name="password">
						</div>
						
						<button type="submit">Log In</button>
					</form>
				</div>
				<div id="supervisorloginheader" class="login_header" style="background:#B03A2E;">
					<form>
						<div>
							<label>User Name</label>
							<input type="text" id="username" placeholder="User Name" name="username">
						</div>
						<div>
							<label>Password</label>
							<input type="password" id="password" placeholder="Password" name="password">
						</div>
						
						<button type="submit">Log In</button>
					</form>
				</div>
				<div style="float:left; height:100%;">
					<h1 style="color:#CC33CC; font-size:400%">Easy Midwify</h1>
				</div>
			</div>
			<div class="image_slider">
				<center>
					<img style="height:100%; width:100%;" name="adBanner" alt="Ad Banner">
				</center>
			</div>
		</div>
		<div class="footer">
			<div style="float:left; width:100%; height:100%;">
				<div style="float:left; margin:20px;">
					Copyrights &copy; Domain Name. All rights Reseved
				</div>
					
				<div style="float:right; margin:20px;">
					website by: FordSlash
				</div>
			</div>
		</div>
	</div>
</body>
</html>
